dataset:
  name: "BDD100K"
  root_dir: "/mnt/team-share/Datasets/bdd-datasets/BDD/bdd_100k/"
  train_split: "images/100k/train/"
  val_split: "images/100k/val/"
  test_split: "images/100k/test/"
  train_ann_file: "labels/bdd100k_labels_images_train.json"
  val_ann_file: "labels/bdd100k_labels_images_val.json"
  test_ann_file: "labels/bdd100k_labels_images_test.json"
  convert_to_coco: true
  export_coco_path: "/mnt/team-share/Datasets/bdd-datasets/BDD/bdd_100k/coco_format/"

model:
  name: "gai-yolo12"
  pretrained: true
  num_classes: 10
  input_size: [640, 640]
  backbone: "tiny_csp"          # Backbone architecture: "tiny_csp"
  backbone_params:               # Backbone-specific parameters
    base_channels: 64            # Base channel width (32, 64, 128, 256)
    depth: 3                     # Number of stages (2, 3, 4)
  head:                          # Detection head configuration
    hidden_channels: 128         # Hidden layer channels in detection head

dataloader:
  batch_size: 64
  num_workers: 16
  pin_memory: true
  augmentation: true
  augmentation_strategies:
    - "RandomHorizontalFlip"
    - "RandomCrop"
    - "ColorJitter"
    - "NoiseInjection"
    - "RandomRotation"
    - "MotionBlur"
  augmentation_probabilities_per_batch: 0.2  # 20% of the batch will have augmentations applied randomly
  augmentations:
    - type: "RandomHorizontalFlip"
      probability: 0.5
    - type: "RandomCrop"
      size: [600, 600]
    - type: "ColorJitter"
      brightness: 0.2
      contrast: 0.2
      saturation: 0.2
      hue: 0.1
    - type: "NoiseInjection"
      mean: 0
      std: 0.05
      p: 0.5
    - type: "RandomRotation"
      degrees: 10
      fill: "black"
    - type: "MotionBlur"
      kernel_size: 5
      p: 0.3

experiment:
  name: "gai-yolov12-experiment-001"
  description: "Experimenting with GAI-YOLOv12 on BDD100K"
  num_epochs: 100
  learning_rate: 0.0001
  weight_decay: 0.00001
  max_batches_per_epoch: null  # Limit each epoch to 100 batches for faster testing, null for full epoch
  checkpoint_interval: 1  # Save checkpoint every epoch
  gradient_clip_norm: 10.0
  log_interval: 10
  use_amp: false  # Enable Automatic Mixed Precision (AMP) for faster training with lower memory
  tensorboard:
    enabled: true
    log_interval: 10
    log_images: true
    images_per_batch: 2
    image_log_interval: 100  # Log images every 100 batches
    show_ground_truth: false  # Show ground truth boxes in visualizations
    show_predictions: true   # Show prediction boxes in visualizations
  evaluation:
    enabled: true
    eval_interval: 5  # Evaluate COCO metrics every 5 epochs
    eval_on_validation: true
    visualization_conf_threshold: 0.1  # Confidence threshold for showing predictions (0.01-1.0)
